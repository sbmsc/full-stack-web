<script type="text/javascript">
  function cost() {
    var hotelo = document.getElementById('hotel');
    var persono = document.getElementById('person');
    var roomo = document.getElementById('room');
    var hotel = hotelo.options[hotelo.selectedIndex].value == 0 ? 1000 : 700;
    var person = persono.options[persono.selectedIndex].value == 0 ? 20 : 40;
    var room = roomo.options[roomo.selectedIndex].value == 0 ? 1 : 2;
    //  alert([hotel, person, room])
    var button = document.getElementById('checkCost')
    button.innerHTML = "â‚¹" + hotel * person * room;

  }
</script>
